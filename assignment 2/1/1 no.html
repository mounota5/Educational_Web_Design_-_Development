<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Styled Page</title>
</head>
<body>
  <header>
    <h1>My Styled Page</h1>
  </header>

  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <img class="image" src="your-image-url.jpg" alt="An image">

  <div class="headline">Welcome to my page!</div>

  <p class="paragraph">
    This is a sample paragraph with <span class="text-bold">bold</span> and <span class="text-italic">italic</span> text.
  </p>

  <table class="table">
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
    </tbody>
  </table>

  <footer>
    &copy; 2023 My Styled Page
  </footer>
</body>
</html>
